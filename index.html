<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh My Food !</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="CSS - SCSS/style.css">
  <script src="https://kit.fontawesome.com/959f234b81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bloc_page">
        <header>
            <figure>
                <img src="images/logo/ohmyfoodlogo.svg" alt="logo">
            </figure>
            <div class="localisation">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>
        <section>
            <h1>Réservez le menu qui</br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,</br> 
                séléctionnés par nos soins.</p>
                <input type="button" href="#" value="Explorer nos restaurants"/>
        </section>
        <aside>
            <h2>Fonctionnement</h2>
            <div class="block_use">
                <p class="purple_number">1</p>
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="block_use">
                <p class="purple_number">2</p>
                <i class="fa fa-list-ul" aria-hidden="true"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="block_use">
                <p class="purple_number">3</p>
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </aside>
        <nav>
            <h2>Restaurants</h2>
            <div class="block_restau">
                <a href="#">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                    <div class="text_restau">
                        <p>La palette du goût</p>
                        <p>Ménilmontant</p>
                        <div class="heart"></div>
                    </div>
                </a>
            </div>
        </nav>
    </div><!--div bloc page-->
</body>
</html>
